<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <figure>
        <img class="logo" src="images/logo.svg" alt="logo">
    </figure>
   <section id="calc__section">
        <article class="article right">
            <div>sda</div>
        </article>
        <article class="article left">
            <div class="tip__box">
                <div class="tip amount">
                    <div class="people">
                        <h3 class="people__text">Tip Amount</h3>
                        <span class="people__span" >/ person</span>
                    </div>
                    <div class="money">
                        <h2 class="money__text">$32.00</h2>
                    </div>
                </div>
                <div class="tip all">
                    <div class="people">
                        <h3 class="people__text">Total Amount</h3>
                        <span class="people__span">/ person</span>
                    </div>
                    <div class="money">
                        <h2 class="money__text">$32.00</h2>
                    </div>
                </div>
            </div>
            <div class="button__box">
                <button class="reset">RESET</button>
            </div>
        </article>
   </section>
</body>
</html>
